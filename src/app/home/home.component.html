<main>
  <h1 class="offscreen">Wiki Search, A Wikipedia powered search Engine</h1>

  <section class="searchEntry">
    <h2 class="offscreen">Search Term entry</h2>
    <div class="logo" aria-hidden="true">
      <span class="blue">W</span>
      <span class="red">i</span>
      <span class="yellow">k</span>
      <span class="blue">i</span>
      <span class="green">S</span>
      <span class="red">e</span>
      <span class="blue">a</span>
      <span class="yellow">r</span>
      <span class="green">c</span>
      <span class="blue">h</span>
      <span class="red exclaim">!</span>
    </div>
    <form id="searchBar" class="searchBar">
      <label class="offscreen" for="search">Enter a search term</label>
      <input id="search" type="text" autocomplete="off">
      <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms"><i class="fas fa-times"></i></div>
      <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button"><i class="fas fa-search"></i></button>
    </form>
  </section>

  <section class="results">
    <h2 class="offscreen">Search Results</h2>
    <div class="statBar">
      <div id="stats" class="stats" aria-live="assertive"></div>
      <div id="searchResults" class="searchResults">
        <div class="resultItem">
          <div class="resultTitle">
            <a href="">Dachsund</a>
          </div>
          <div class="resultContent">
            <div class="resultImage">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Mao-the-dachshund-wikipedia.png/50px-Mao-the-dachshund-wikipedia.png" alt="Dachsund">
            </div>
            <div class="resultText">
              <p class="resultDescription">The dachshund (UK: /ˈdæksənd, -, -hʊnd, -hʊnt/ DAKS-ənd, DASH...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>
  <p><span aria-hidden="true">&lt;&lt;</span> Powered by <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a><span aria-hidden="true">&gt;&gt;</span></p>
